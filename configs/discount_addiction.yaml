# Discount addiction: high CTR and conversion, elevated refund (promo-driven, wrong expectations)
seed: 46
dataset_meta: meta_discount_addiction
dataset_shopify: shopify_discount_addiction
project_id: shopify-raw-483813

simulation:
  start_date: "2023-01-01"
  end_date: "2026-01-01"

num_customers: 650
num_products: 24
creatives: 36

base_ctr: 0.042
base_conversion: 0.055
base_refund_rate: 0.16

# Budget: larger spend (promo-driven), higher CPM
budget_tier: large
budget_concentration: 2.0
budget_volatility: 0.28
cpm: 18.0
lpv_rate: 0.75

# Brand lifecycle: fast early growth from promo volume, then degradation
brand_lifecycle:
  enabled: true
  market_size: 500000
  initial_phase: launch
  growth_velocity_threshold: 12
  growth_repeat_stability_cv: 0.35
  maturation_penetration_pct: 0.15
  maturation_cpa_rise_pct: 0.40
  saturation_cpa_ltv_ratio: 0.65
  decline_repeat_decay_pct: 0.20
  decline_cpa_multiplier: 1.6
  phase_effects:
    growth:     {ctr_mult: 1.15, cvr_mult: 1.10, refund_mult: 0.95, repeat_mult: 1.1, cpa_mult: 0.95}
    saturation: {ctr_mult: 0.85, cvr_mult: 0.80, refund_mult: 1.1, repeat_mult: 0.9, cpa_mult: 1.5}
    decline:    {ctr_mult: 0.75, cvr_mult: 0.65, refund_mult: 1.4, repeat_mult: 0.6, cpa_mult: 1.8}

# Population dynamics: high inflow from promo buzz, fast quality decay
population_dynamics:
  enabled: true
  daily_inflow_base: 70
  inflow_decay_rate: 0.0006
  quality_drift_rate: 0.00015
  quality_drift_cap: 0.18
  pool_expiry_days: 300

lag_structure:
  trust_ema_weight: 0.85
  refund_timing_modes:
    - [5, 2, 0.6]
    - [18, 5, 0.4]

# Momentum & seasonality
momentum:
  enabled: true
  revenue_autocorrelation: 0.7
  ctr_autocorrelation: 0.5
  conversion_autocorrelation: 0.6
  seasonality:
    weekly_pattern: [0.85, 0.95, 1.0, 1.0, 1.05, 1.1, 1.05]
    monthly_pattern: [0.9, 0.85, 0.95, 1.0, 1.0, 0.95, 0.9, 0.9, 1.05, 1.1, 1.15, 1.3]

# Feedback loops: strong discount pressure
feedback_loops:
  enabled: true
  pressure_ramp_rate: 0.03
  pressure_decay_rate: 0.008
  pressure_quality_penalty: 0.12
  revenue_target_window_days: 21

# Distribution realism: wider spending (promo-attracted broad audience)
distribution_realism:
  enabled: true
  spending_propensity_sigma: 0.6
  creative_quality_sigma: 0.4

# Customer memory: strong discount-only penalty (promo-trained audience), faster brand decay
memory:
  brand_memory_decay_after_days: 60
  brand_memory_decay_rate: 0.007
  bad_shipping_permanent_penalty: 0.15
  discount_only_fullprice_penalty: 0.6

# Long-term accumulators: heavy discount penalty (the core problem)
long_term_accumulators:
  ctr_erosion_per_churn: 0.02
  discount_dependency_cvr_penalty: 0.45
  trust_floor_from_refunds: 0.45
  exhaustion_cpa_multiplier: 1.6

# Creative lifecycle: promo volume burns through creatives, moderate plateau
creative_lifecycle:
  enabled: true
  novelty_bonus_duration_impressions: 5000
  ramp_end_impressions: 10000
  plateau_duration_impressions: 40000
  fatigue_half_life_impressions: 80000
  min_performance_floor: 0.2

# Promo-driven: UGC and carousel punch above baseline; high engagement.
creative_type_multipliers:
  image:     { ctr_multiplier: 1.0,  cvr_multiplier: 1.0,  fatigue_multiplier: 0.10 }
  video:     { ctr_multiplier: 1.25, cvr_multiplier: 1.15, fatigue_multiplier: 0.22 }
  carousel:   { ctr_multiplier: 1.2,  cvr_multiplier: 1.12, fatigue_multiplier: 0.18 }
  ugc:       { ctr_multiplier: 1.5,  cvr_multiplier: 1.4,  fatigue_multiplier: 0.42 }
  collection: { ctr_multiplier: 1.05, cvr_multiplier: 1.02, fatigue_multiplier: 0.08 }
