# Silent churn: normal acquisition, low refund; weak future value (loyalty driven by customer mix/seed)
seed: 47
dataset_meta: meta_silent_churn
dataset_shopify: shopify_silent_churn
project_id: shopify-raw-483813

simulation:
  start_date: "2023-01-01"
  end_date: "2026-01-01"

num_customers: 580
num_products: 23
creatives: 32

base_ctr: 0.024
base_conversion: 0.038
base_refund_rate: 0.05

# Budget: normal mid-tier, stable pacing
budget_tier: mid
budget_concentration: 2.0
budget_volatility: 0.25
cpm: 15.0
lpv_rate: 0.72

# Brand lifecycle: normal progression but weak repeat in later phases
brand_lifecycle:
  enabled: true
  market_size: 400000
  initial_phase: launch
  growth_velocity_threshold: 8
  growth_repeat_stability_cv: 0.3
  maturation_penetration_pct: 0.18
  maturation_cpa_rise_pct: 0.50
  saturation_cpa_ltv_ratio: 0.8
  decline_repeat_decay_pct: 0.25
  decline_cpa_multiplier: 2.0
  phase_effects:
    maturation: {ctr_mult: 0.95, cvr_mult: 1.05, refund_mult: 0.90, repeat_mult: 1.1, cpa_mult: 1.2}
    saturation: {ctr_mult: 0.85, cvr_mult: 0.80, refund_mult: 1.0, repeat_mult: 0.8, cpa_mult: 1.5}
    decline:    {ctr_mult: 0.75, cvr_mult: 0.65, refund_mult: 1.2, repeat_mult: 0.5, cpa_mult: 1.7}

# Population dynamics: normal inflow, subtle drift
population_dynamics:
  enabled: true
  daily_inflow_base: 40
  inflow_decay_rate: 0.0004
  quality_drift_rate: 0.0002
  quality_drift_cap: 0.15
  pool_expiry_days: 365

lag_structure:
  trust_ema_weight: 0.85
  refund_timing_modes:
    - [5, 2, 0.6]
    - [18, 5, 0.4]

# Momentum & seasonality
momentum:
  enabled: true
  revenue_autocorrelation: 0.7
  ctr_autocorrelation: 0.5
  conversion_autocorrelation: 0.6
  seasonality:
    weekly_pattern: [0.85, 0.95, 1.0, 1.0, 1.05, 1.1, 1.05]
    monthly_pattern: [0.9, 0.85, 0.95, 1.0, 1.0, 0.95, 0.9, 0.9, 1.05, 1.1, 1.15, 1.3]

# Feedback loops
feedback_loops:
  enabled: true
  pressure_ramp_rate: 0.02
  pressure_decay_rate: 0.012
  pressure_quality_penalty: 0.08
  revenue_target_window_days: 30

# Distribution realism: standard heterogeneity
distribution_realism:
  enabled: true
  spending_propensity_sigma: 0.5
  creative_quality_sigma: 0.4

# Customer memory: fast brand decay (brand forgotten quickly), moderate shipping penalty
memory:
  brand_memory_decay_after_days: 60
  brand_memory_decay_rate: 0.010
  bad_shipping_permanent_penalty: 0.15
  discount_only_fullprice_penalty: 0.4

# Long-term accumulators: standard; churn driven by memory/population dynamics
long_term_accumulators:
  ctr_erosion_per_churn: 0.02
  discount_dependency_cvr_penalty: 0.3
  trust_floor_from_refunds: 0.5
  exhaustion_cpa_multiplier: 1.5

# Creative lifecycle: standard, nothing unusual here â€” churn is elsewhere
creative_lifecycle:
  enabled: true
  novelty_bonus_duration_impressions: 5000
  ramp_end_impressions: 10000
  plateau_duration_impressions: 50000
  fatigue_half_life_impressions: 100000
  min_performance_floor: 0.2

# Normal acquisition; default creative-type behavior (loyalty/churn driven elsewhere).
creative_type_multipliers:
  image:     { ctr_multiplier: 1.0,  cvr_multiplier: 1.0,  fatigue_multiplier: 0.10 }
  video:     { ctr_multiplier: 1.2,  cvr_multiplier: 1.1,  fatigue_multiplier: 0.20 }
  carousel:   { ctr_multiplier: 1.1,  cvr_multiplier: 1.05, fatigue_multiplier: 0.15 }
  ugc:       { ctr_multiplier: 1.4,  cvr_multiplier: 1.3,  fatigue_multiplier: 0.40 }
  collection: { ctr_multiplier: 1.0, cvr_multiplier: 1.0,  fatigue_multiplier: 0.08 }
