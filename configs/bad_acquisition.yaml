# Bad acquisition: higher CTR, similar conversion, high refund
seed: 43
dataset_meta: meta_bad_acquisition
dataset_shopify: shopify_bad_acquisition
project_id: shopify-raw-483813

simulation:
  start_date: "2023-01-01"
  end_date: "2026-01-01"

num_customers: 700
num_products: 22
creatives: 40

base_ctr: 0.038
base_conversion: 0.04
base_refund_rate: 0.18

# Budget: high volume acquisition spend
budget_tier: large
budget_concentration: 2.0
budget_volatility: 0.30
cpm: 17.0
lpv_rate: 0.72

# Brand lifecycle: fast growth then rapid decline from bad fundamentals
brand_lifecycle:
  enabled: true
  market_size: 400000
  initial_phase: launch
  growth_velocity_threshold: 8
  growth_repeat_stability_cv: 0.4
  maturation_penetration_pct: 0.12
  maturation_cpa_rise_pct: 0.35
  saturation_cpa_ltv_ratio: 0.6
  decline_repeat_decay_pct: 0.20
  decline_cpa_multiplier: 1.5
  phase_effects:
    launch:     {ctr_mult: 0.90, cvr_mult: 0.80, refund_mult: 1.2, repeat_mult: 0.4, cpa_mult: 0.85}
    growth:     {ctr_mult: 1.15, cvr_mult: 1.0,  refund_mult: 1.0, repeat_mult: 1.0, cpa_mult: 1.1}
    saturation: {ctr_mult: 0.85, cvr_mult: 0.75, refund_mult: 1.2, repeat_mult: 0.8, cpa_mult: 1.6}
    decline:    {ctr_mult: 0.7,  cvr_mult: 0.6,  refund_mult: 1.5, repeat_mult: 0.5, cpa_mult: 2.0}

# Population dynamics: high inflow but fast quality decay
population_dynamics:
  enabled: true
  daily_inflow_base: 80
  inflow_decay_rate: 0.0008
  quality_drift_rate: 0.0002
  quality_drift_cap: 0.20
  pool_expiry_days: 270

lag_structure:
  trust_ema_weight: 0.80
  refund_timing_modes:
    - [5, 2, 0.6]
    - [18, 5, 0.4]

# Momentum & seasonality
momentum:
  enabled: true
  revenue_autocorrelation: 0.7
  ctr_autocorrelation: 0.5
  conversion_autocorrelation: 0.6
  seasonality:
    weekly_pattern: [0.85, 0.95, 1.0, 1.0, 1.05, 1.1, 1.05]
    monthly_pattern: [0.9, 0.85, 0.95, 1.0, 1.0, 0.95, 0.9, 0.9, 1.05, 1.1, 1.15, 1.3]

# Feedback loops: strong pressure from bad fundamentals
feedback_loops:
  enabled: true
  pressure_ramp_rate: 0.04
  pressure_decay_rate: 0.008
  pressure_quality_penalty: 0.15
  revenue_target_window_days: 21

# Distribution realism: higher spending variance (wide audience)
distribution_realism:
  enabled: true
  spending_propensity_sigma: 0.6
  creative_quality_sigma: 0.4

# Customer memory: stronger shipping penalty (bad fulfillment), faster brand decay
memory:
  brand_memory_decay_after_days: 60
  brand_memory_decay_rate: 0.008
  bad_shipping_permanent_penalty: 0.25
  discount_only_fullprice_penalty: 0.4

# Long-term accumulators: stronger penalties from bad fundamentals
long_term_accumulators:
  ctr_erosion_per_churn: 0.03
  discount_dependency_cvr_penalty: 0.35
  trust_floor_from_refunds: 0.45
  exhaustion_cpa_multiplier: 1.8

# Creative lifecycle: high volume burns through creatives faster
creative_lifecycle:
  enabled: true
  novelty_bonus_duration_impressions: 4000
  ramp_end_impressions: 8000
  plateau_duration_impressions: 35000
  fatigue_half_life_impressions: 70000
  min_performance_floor: 0.2

# High acquisition volume; UGC/video drive clicks but fatigue still present.
creative_type_multipliers:
  image:     { ctr_multiplier: 1.0,  cvr_multiplier: 1.0,  fatigue_multiplier: 0.10 }
  video:     { ctr_multiplier: 1.2,  cvr_multiplier: 1.1,  fatigue_multiplier: 0.20 }
  carousel:   { ctr_multiplier: 1.1,  cvr_multiplier: 1.05, fatigue_multiplier: 0.15 }
  ugc:       { ctr_multiplier: 1.4,  cvr_multiplier: 1.3,  fatigue_multiplier: 0.40 }
  collection: { ctr_multiplier: 1.0, cvr_multiplier: 1.0,  fatigue_multiplier: 0.08 }
