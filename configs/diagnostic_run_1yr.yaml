# Diagnostic run: 365 days — medium verification
# No project_id → parquet-only output (no BigQuery)
seed: 100

simulation:
  start_date: "2024-01-01"
  end_date: "2024-12-31"

num_prospects: 5000
num_customers: 50
num_products: 10
creatives: 15

base_ctr: 0.025
base_conversion: 0.04
base_refund_rate: 0.045

budget_tier: mid
budget_concentration: 2.0
budget_volatility: 0.25
cpm: 14.0
lpv_rate: 0.72

brand_lifecycle:
  enabled: true
  market_size: 50000
  growth_velocity_threshold: 5
  growth_repeat_stability_cv: 0.3
  maturation_penetration_pct: 0.12
  maturation_cpa_rise_pct: 0.35
  saturation_cpa_ltv_ratio: 0.8
  decline_repeat_decay_pct: 0.30
  decline_cpa_multiplier: 2.0

population_dynamics:
  enabled: true
  daily_inflow_base: 30
  inflow_decay_rate: 0.0005
  quality_drift_rate: 0.0001
  quality_drift_cap: 0.15
  pool_expiry_days: 365

diagnostic_output: true

lag_structure:
  trust_ema_weight: 0.60
  dependency_ema_weight: 0.90
  refund_timing_modes:
    - [5, 2, 0.6]
    - [18, 5, 0.4]

momentum:
  enabled: true
  revenue_autocorrelation: 0.85
  ctr_autocorrelation: 0.7
  conversion_autocorrelation: 0.75
  seasonality:
    weekly_pattern: [0.62, 0.78, 1.0, 1.0, 1.12, 1.30, 1.18]
    monthly_pattern: [0.75, 0.72, 0.85, 1.0, 1.0, 0.88, 0.80, 0.80, 1.10, 1.20, 1.30, 1.50]

feedback_loops:
  enabled: true
  refund_to_trust_sensitivity: 0.3
  trust_to_repeat_sensitivity: 0.35
  discount_to_dependency_rate: 0.2
  acquisition_difficulty_growth_rate: 0.0005
  pressure_ramp_rate: 0.005
  pressure_decay_rate: 0.02
  pressure_quality_penalty: 0.05
  revenue_target_window_days: 30
  refund_direct_trust_penalty: 0.12

memory:
  negative_experience_decay_rate: 0.0005
  positive_experience_decay_rate: 0.005
  ad_fatigue_recovery_rate: 0.01
  brand_memory_decay_after_days: 90
  brand_memory_decay_rate: 0.005
  bad_shipping_permanent_penalty: 0.15
  discount_only_fullprice_penalty: 0.4
  order_history_cap: 20

distribution_realism:
  enabled: true
  spending_propensity_sigma: 2.0
  creative_quality_sigma: 0.8
  repeat_interval_mu: 3.5
  repeat_interval_sigma: 0.8

creative_lifecycle:
  enabled: true
  novelty_bonus_duration_impressions: 5000
  ramp_end_impressions: 10000
  plateau_duration_impressions: 25000
  fatigue_half_life_impressions: 100000
  min_performance_floor: 0.3

long_term_accumulators:
  ctr_erosion_per_churn: 0.02
  discount_dependency_cvr_penalty: 0.3
  trust_floor_from_refunds: 0.5
  exhaustion_cpa_multiplier: 1.5
