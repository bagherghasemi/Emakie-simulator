# Premium fragile: lower volume, higher prices, medium CTR, high expectation â†’ higher refund
seed: 44
dataset_meta: meta_premium_fragile
dataset_shopify: shopify_premium_fragile
project_id: shopify-raw-483813

simulation:
  start_date: "2023-01-01"
  end_date: "2026-01-01"

num_customers: 300
num_products: 12
creatives: 20

base_ctr: 0.018
base_conversion: 0.03
base_refund_rate: 0.14

# Budget: smaller, efficient (premium); more even ad set split
budget_tier: small
budget_concentration: 2.5
budget_volatility: 0.20
cpm: 22.0
lpv_rate: 0.68

# Brand lifecycle: slow launch, small market, high trust sensitivity
brand_lifecycle:
  enabled: true
  market_size: 100000
  initial_phase: launch
  growth_velocity_threshold: 5
  growth_repeat_stability_cv: 0.25
  maturation_penetration_pct: 0.25
  maturation_cpa_rise_pct: 0.60
  saturation_cpa_ltv_ratio: 0.9
  decline_repeat_decay_pct: 0.25
  decline_cpa_multiplier: 2.5
  phase_effects:
    launch:     {ctr_mult: 0.80, cvr_mult: 0.70, refund_mult: 1.15, repeat_mult: 0.4, cpa_mult: 0.95}
    growth:     {ctr_mult: 1.05, cvr_mult: 1.10, refund_mult: 0.85, repeat_mult: 1.3, cpa_mult: 1.0}
    maturation: {ctr_mult: 1.0,  cvr_mult: 1.15, refund_mult: 0.80, repeat_mult: 1.5, cpa_mult: 1.2}

# Population dynamics: low inflow, small niche market
population_dynamics:
  enabled: true
  daily_inflow_base: 20
  inflow_decay_rate: 0.0003
  quality_drift_rate: 0.00008
  quality_drift_cap: 0.10
  pool_expiry_days: 450

lag_structure:
  trust_ema_weight: 0.90
  refund_timing_modes:
    - [5, 2, 0.6]
    - [18, 5, 0.4]

# Momentum & seasonality
momentum:
  enabled: true
  revenue_autocorrelation: 0.7
  ctr_autocorrelation: 0.5
  conversion_autocorrelation: 0.6
  seasonality:
    weekly_pattern: [0.85, 0.95, 1.0, 1.0, 1.05, 1.1, 1.05]
    monthly_pattern: [0.9, 0.85, 0.95, 1.0, 1.0, 0.95, 0.9, 0.9, 1.05, 1.1, 1.15, 1.3]

# Feedback loops
feedback_loops:
  enabled: true
  pressure_ramp_rate: 0.015
  pressure_decay_rate: 0.01
  pressure_quality_penalty: 0.12
  revenue_target_window_days: 30

# Distribution realism: lower sigma (premium = less variance, more curated)
distribution_realism:
  enabled: true
  spending_propensity_sigma: 0.35
  creative_quality_sigma: 0.3

# Customer memory: high shipping sensitivity (premium expectations), slow brand decay
memory:
  brand_memory_decay_after_days: 120
  brand_memory_decay_rate: 0.003
  bad_shipping_permanent_penalty: 0.30
  discount_only_fullprice_penalty: 0.3

# Long-term accumulators: premium = high trust sensitivity, small market exhausts fast
long_term_accumulators:
  ctr_erosion_per_churn: 0.02
  discount_dependency_cvr_penalty: 0.25
  trust_floor_from_refunds: 0.55
  exhaustion_cpa_multiplier: 2.0

# Creative lifecycle: lower volume = longer creative life
creative_lifecycle:
  enabled: true
  novelty_bonus_duration_impressions: 3000
  ramp_end_impressions: 7000
  plateau_duration_impressions: 60000
  fatigue_half_life_impressions: 150000
  min_performance_floor: 0.25

# Premium: video and image carry weight; UGC less dominant; stable collection.
creative_type_multipliers:
  image:     { ctr_multiplier: 1.05, cvr_multiplier: 1.02, fatigue_multiplier: 0.08 }
  video:     { ctr_multiplier: 1.25, cvr_multiplier: 1.15, fatigue_multiplier: 0.18 }
  carousel:   { ctr_multiplier: 1.0,  cvr_multiplier: 1.0,  fatigue_multiplier: 0.12 }
  ugc:       { ctr_multiplier: 1.2,  cvr_multiplier: 1.1,  fatigue_multiplier: 0.38 }
  collection: { ctr_multiplier: 1.0, cvr_multiplier: 1.0,  fatigue_multiplier: 0.06 }
